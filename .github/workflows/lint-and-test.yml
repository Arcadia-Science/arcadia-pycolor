name: lint-and-test

on:
  push:
    branches:
      - main
      - feat/*
  pull_request:
    branches:
      - main
      - feat/*

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # Fetching the full git history is necessary because poetry's dynamic versioning extension
        # requires it, and this extension is run even when the package is pip-installed locally
        # (as we do below).
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Cache Poetry install
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-1.8.3-0

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Cache Poetry dependencies
        id: cache-deps-2025-04-08
        uses: actions/cache@v3
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - run: poetry install --no-interaction --no-root --with=dev
        if: steps.cache-deps-2025-04-08.outputs.cache-hit != 'true'
      - name: Run Ruff
        run: poetry run ruff check --output-format=github .

      - name: Run Ruff formatter
        run: poetry run ruff format --check .

      - name: Install arcadia-pycolor
        run: poetry run pip install .

      - name: Run tests
        run: poetry run pytest

      - name: Execute notebooks
        run: make execute-all-notebooks

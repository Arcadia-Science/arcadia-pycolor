[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "arcadia-pycolor"
version = "0.4.0"
description = "A Python package to distribute Arcadia's color and style guidelines for figures."
authors = [
    "Dennis Sun <dennis.sun@arcadiascience.com>",
]
readme = "README.md"
license = "MIT"
packages = [
    { include = "arcadia_pycolor" },
]
include = ["mplstyles/*"]
homepage = "https://github.com/Arcadia-Science/arcadia-pycolor"
repository = "https://github.com/Arcadia-Science/arcadia-pycolor"
documentation = "https://github.com/Arcadia-Science/arcadia-pycolor"

[tool.poetry.dependencies]
python = ">=3.9"
numpy = ">=1.26.4"
plotly = ">=5.17.0"
colorspacious = ">=1.1.2"
matplotlib = ">=3.8.4"
ipykernel = ">=6.25.2"

[tool.poetry.dev-dependencies]
ruff = "0.4.4"
pytest = "8.2.1"
pre-commit = "3.5.0"

[tool.ruff]
# The directories to consider when resolving first- vs. third-party imports.
src = ["."]
line-length = 100
indent-width = 4

# Run ruff on jupyter notebooks (this is not enabled by default).
extend-include = ["*.ipynb"]

[tool.ruff.lint.per-file-ignores]
# Ignore star and unused imports.
"__init__.py" = ["F403", "F405"]

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "W",  # pycodestyle warning
]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
order-by-type = true
no-lines-before = ["future", "standard-library"]
